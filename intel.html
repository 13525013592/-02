<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #f0f0f0;
            float: right;
        }
        .bot-message {
            background-color: #e9ecef;
            float: left;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Kimi AI Chat</h2>
        </div>
        <div class="chat-body" id="chat-body">
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "sk-xUhOn4rk1laCh9UeF6Tzf867ns5GtObjyXV57K6CkLfztOZW";
        const apiUrl = "https://api.moonshot.cn/v1/chat/completions";

        const chatBody = document.getElementById("chat-body");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        let conversationHistory = [];

        sendButton.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (message === "") return;

            // Add user message to chat body
            const userMessage = document.createElement("div");
            userMessage.classList.add("chat-message", "user-message");
            userMessage.textContent = message;
            chatBody.appendChild(userMessage);

            // Prepare request data
            const requestData = {
                model: "moonshot-v1-8k",
                messages: [
                    { role: "user", content: message }
                ],
                temperature: 0.3
            };

            // Send request to Kimi API
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            // Add bot message to chat body
            const botMessage = document.createElement("div");
            botMessage.classList.add("chat-message", "bot-message");
            botMessage.textContent = data.choices[0].message.content;
            chatBody.appendChild(botMessage);

            // Clear input field
            userInput.value = "";

            // Update conversation history
            conversationHistory.push({ role: "user", content: message });
            conversationHistory.push({ role: "assistant", content: data.choices[0].message.content });
        });
    </script>
</body>
</html>
